<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배너 관리</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        form { display: flex; flex-direction: column; max-width: 500px; gap: 10px; margin-bottom: 40px;}
        input { padding: 8px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #message { margin-top: 15px; font-weight: bold; }
        #banner-list div { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ccc; }
        #banner-list button { background-color: #dc3545; }
    </style>
</head>
<body>
    <h1>배너 추가하기</h1>
    <form id="banner-form">
        <input type="text" id="link_url" placeholder="연결될 주소 (예: https://google.com)" required>
        <input type="text" id="image_url" placeholder="이미지 경로 (예: images/ad1.jpg)" required>
        <input type="text" id="alt_text" placeholder="이미지 설명 (예: 광고 배너 1)" required>
        <button type="submit">배너 저장</button>
    </form>
    <div id="message"></div>

    <hr>
    <h2>현재 배너 목록</h2>
    <div id="banner-list"></div>
    <script src="admin.js"></script>
</body>
</html>
